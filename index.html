<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Panier de fruits</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>Commander un panier de fruits</h1>
    <form name="commande" method="post" action="merci.html"> <!--changement fait ici-->
      <table>
        <caption>Votre panier</caption>
        <thead>
          <tr>
            <td>Item</td>
            <td>Prix</td>
            <td>Nombre</td>
            <td>Sous-total</td>
          </tr>
        </thead>
        <tbody>
          <tr id="Peches">
            <td>Sac(s) de pÃªches</td>
            <td id="prixPeches" class="prix">10</td>
            <td><input id="nbPeches" onchange="ajouterPeche()" placeholder="0" type="number" step="any"></td>
            <td class="totalPeche">0</td>
          </tr>
          <tr id="Poires">
            <td>Sac(s) de poires</td>
            <td id="prixPoires" class="prix">12</td>
            <td><input id="nbPoires" onchange="ajouterPoire()" placeholder="0" type="number" step="any"></td>
            <td class="totalPoire">0</td>
          </tr>
          <tr id="Pommes">
            <td>Sac(s) de pommes</td>
            <td id="prixPommes" class="prix">11</td>
            <td><input id="nbPommes" onchange="ajouterPomme()" placeholder="0" type="number" step="any"></td>
            <td class="totalPomme">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th class="total" colspan="3" >Total</th>
            <td class="total" id="total">0</td>
          </tr>
        </tfoot>
      </table>
      <p class="error invisible" id="erreur">La valeur minimale des paniers est de 20$.</p>
      <div class="center">
        <input id="conditions" type="checkbox" required>
        <label for="conditions">J'ai lu et j'accepte les conditions de vente.</label>
        <div class="boutons">
          <input id="submit" type="submit" onclick="return valider()" readonly="readonly"> <!--il avait un disabled-->
          <input id="reset" type="reset">
        </div>
      </div>
    </form>
  </body>
</html>
